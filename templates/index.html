<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url("static/b.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

    .cancelbtn {
    width: 100px; /* Adjust width as needed */
    padding: 10px 20px; /* Adjust padding as needed */
    background-color: #dc3545; /* Change button color */
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cancelbtn:hover {
    background-color: #c82333; /* Change hover color */
}

        .re {
            position: absolute;
        }

        .login {
            width: 42px;
            height: 20px;
        }

        #set {
            display: flex;
        }

        #one {
            padding: 0px;
            position: absolute;
            top: 187px;
            left: 96px;
            font-display: auto;
        }
        
        /* Additional Styles for Form */
        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            border-color: #03e9f4;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #03e9f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #dc3545;
            margin-left: 10px;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            opacity: 0.8;
        }

        .error {
            color: #dc3545;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .login-box {
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Submit Form</h2>
        <form action="/submit" method="POST" onsubmit="return validateForm()">
            <div class="user-box">
                <input type="text" id="Name" name="Name" required>
                <label for="Name">Name:</label>
            </div>
            <div class="user-box">
                <input type="email" id="Email" name="Email" required>
                <label for="Email">Email:</label>
            </div>
            <div class="user-box">
                <input type="text" id="Age" name="Age" min="1" required>
                <label for="Age">Age:</label>
            </div>
            <div class="user-box">
                <input type="date" id="Date_of_Birth" name="Date_of_Birth" max="2023-12-31" required>
                <label for="Date_of_Birth">Date of Birth:</label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset" class="cancelbtn">Reset</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var age = document.getElementById("Age").value;
            if (isNaN(age)) {
                alert("Age must be a number.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
